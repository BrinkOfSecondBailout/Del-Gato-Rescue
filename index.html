<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Del Gato Rescue | Cat Adoption & Rescue</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="top-bar">
        <img class="main-logo" src="assets/delgato-logo.webp" alt="Del Gato Logo">
        <div class="navigation-links">
            <a href="#home" class="scroll-link">Home</a>
            <a href="#about-us" class="scroll-link">About Us</a>
            <a href="#our-work" class="scroll-link">Our Work</a>
            <a href="#adopt-foster" class="scroll-link">Adopt & Foster</a>
            <a href="#donate" class="scroll-link">Donate</a>
            <a href="#testimonial" class="scroll-link">Testimonial</a>
            <a href="#contact" class="scroll-link">Contact</a>
        </div>
    </div>

    <section id="home">
        <div class="headline-text">
            <h1><span>Welcome to <br></span>Del Gato Rescue</h1>
            <a href="">About Us</a>
        </div>
    </section>

    <section id="about-us">
        <div class="about-us-content">
            <h1>About Us</h1>
        </div>
    </section>

    <section id="our-work">
        <div class="our-work-content">
            <h1>Our Work</h1>
        </div>
    </section>

    <section id="adopt-foster">
        <div class="adopt-foster-content">
            <h1>Adopt & Foster</h1>
        </div>
    </section>

    <section id="donate">
        <div class="donate-content">
            <h1>Donate</h1>
        </div>
    </section>

    <section id="testimonial">
        <div class="testimonial-content">
            <h1>Testimonial</h1>
        </div>
    </section>

    <section id="contact">
        <div class="contact-content">
            <h1>Contact</h1>
        </div>
    </section>

    <section class="video-section">
        <video class="bg-video" autoplay loop muted plays-inline>
            <source src="assets/kitty2.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>


    <script src="script.js" defer></script>

</html>
